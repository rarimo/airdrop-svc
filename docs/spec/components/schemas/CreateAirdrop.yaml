allOf:
  - $ref: '#/components/schemas/CreateAirdropKey'
  - type: object
    x-go-is-request: true
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - address
          - passport_data
        properties:
          address:
            type: string
            description: Destination address for the airdrop
            example: "rarimo1qlyq3ej7j7rrkw6sluz658pzne88ymf66vjcap"
          passport_data:
            type: string
            format: PassportData
            description: All passport-related data required to verify passport-based ZKP
            example: "{}"
